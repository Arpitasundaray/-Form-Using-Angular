<h1>{{title}}</h1>
<form #basicForm="ngForm" (ngSubmit)="getData(basicForm)" novalidate>
  <div>
    <label for="user">User Name:</label>
    <input
      type="text"
      id="user"
      ngModel
      name="user"
      placeholder="Enter User Name"
      required
      minlength="3"
      #user="ngModel"
    />
    <div *ngIf="user.invalid && user.touched">
      <small *ngIf="user.errors?.required" class="error">
        User Name is required.
      </small>
      <small *ngIf="user.errors?.minlength" class="error">
        User Name must be at least 3 characters.
      </small>
    </div>
  </div>
  <br />
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      ngModel
      name="email"
      placeholder="Enter Email"
      required
      email
      #email="ngModel"
    />
    <div *ngIf="email.invalid && email.touched">
      <small *ngIf="email.errors?.required" class="error">
        Email is required.
      </small>
      <small *ngIf="email.errors?.email" class="error">
        Enter a valid email address.
      </small>
    </div>
  </div>
  <br />
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      ngModel
      name="password"
      placeholder="Enter Password"
      required
      minlength="6"
      #password="ngModel"
    />
    <div *ngIf="password.invalid && password.touched">
      <small *ngIf="password.errors?.required" class="error">
        Password is required.
      </small>
      <small *ngIf="password.errors?.minlength" class="error">
        Password must be at least 6 characters.
      </small>
    </div>
  </div>
  <br />
  <button
    type="submit"
    [disabled]="basicForm.invalid"
    
  >
    Register
  </button>
</form>

<ul *ngIf="userData.user">
  <li><strong>User Name:</strong> {{ userData.user }}</li>
  <li><strong>Email:</strong> {{ userData.email }}</li>
  <li><strong>Password:</strong> {{ userData.password }}</li>
</ul>

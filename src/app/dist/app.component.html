<h1>{{ title }}</h1>
<form #basicForm="ngForm" (ngSubmit)="getData(basicForm)" novalidate>
  <div class="form-group">
    <label for="user">User Name:</label>
    <input
      type="text"
      id="user"
      ngModel
      name="user"
      placeholder="Enter User Name"
      required
      minlength="3"
      #user="ngModel"
      class="form-control"
    />
    <div *ngIf="user.invalid && user.touched" class="error-message">
      <small *ngIf="user.errors?.required">User Name is required.</small>
      <small *ngIf="user.errors?.minlength">
        User Name must be at least 3 characters.
      </small>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      ngModel
      name="email"
      placeholder="Enter Email"
      required
      email
      #email="ngModel"
      class="form-control"
    />
    <div *ngIf="email.invalid && email.touched" class="error-message">
      <small *ngIf="email.errors?.required">Email is required.</small>
      <small *ngIf="email.errors?.email">Enter a valid email address.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      ngModel
      name="password"
      placeholder="Enter Password"
      required
      minlength="6"
      #password="ngModel"
      class="form-control"
    />
    <div *ngIf="password.invalid && password.touched" class="error-message">
      <small *ngIf="password.errors?.required">Password is required.</small>
      <small *ngIf="password.errors?.minlength">
        Password must be at least 6 characters.
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="basicForm.invalid" class="btn btn-primary">
    Register
  </button>
</form>

<ul *ngIf="userData.user" class="user-data">
  <li><strong>User Name:</strong> {{ userData.user }}</li>
  <li><strong>Email:</strong> {{ userData.email }}</li>
  <li><strong>Password:</strong> {{ userData.password }}</li>
</ul>
